<html>
    <head>
        <title> SignUP</title>
    </head>
    <body>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form method="post" >{% csrf_token %}
            {{form.as_p}}
            <button type="submit">Create User</button>
        </form>

    </body>
</html>
